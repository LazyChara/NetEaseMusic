<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="icon.ico"/>
    <title>网易云无损解析</title>
    
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/APlayer.min.css" rel="stylesheet">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

        :root {
            /* MD3 Design Tokens - Blue Theme */
            --md-sys-color-primary: #005ac1;
            --md-sys-color-on-primary: #ffffff;
            --md-sys-color-primary-container: #d8e2ff;
            --md-sys-color-on-primary-container: #001a41;
            --md-sys-color-secondary: #575e71;
            --md-sys-color-on-secondary: #ffffff;
            --md-sys-color-secondary-container: #dbe2f9;
            --md-sys-color-on-secondary-container: #141b2c;
            --md-sys-color-tertiary: #715573;
            --md-sys-color-on-tertiary: #ffffff;
            --md-sys-color-tertiary-container: #fbd7fc;
            --md-sys-color-on-tertiary-container: #29132d;
            --md-sys-color-error: #ba1a1a;
            --md-sys-color-on-error: #ffffff;
            --md-sys-color-background: #fefbff;
            --md-sys-color-on-background: #1b1b1f;
            --md-sys-color-surface: #fefbff;
            --md-sys-color-on-surface: #1b1b1f;
            --md-sys-color-surface-variant: #e1e2ec;
            --md-sys-color-on-surface-variant: #44474f;
            --md-sys-color-outline: #74777f;
            --md-sys-color-outline-variant: #c4c6d0;
            
            /* Surface Containers */
            --md-sys-color-surface-container-low: #f7f2fa;
            --md-sys-color-surface-container: #f3edf7;
            --md-sys-color-surface-container-high: #ece6f0;
            
            /* Elevation & Shape */
            --md-sys-shape-corner-extra-large: 28px;
            --md-sys-shape-corner-large: 16px;
            --md-sys-shape-corner-medium: 12px;
            --md-sys-shape-corner-small: 4px;
            --md-sys-shape-corner-full: 9999px;
            
            --md-sys-elevation-1: 0px 1px 3px 1px rgba(0, 0, 0, 0.15), 0px 1px 2px 0px rgba(0, 0, 0, 0.3);
            --md-sys-elevation-2: 0px 2px 6px 2px rgba(0, 0, 0, 0.15), 0px 1px 2px 0px rgba(0, 0, 0, 0.3);
            --md-sys-elevation-3: 0px 1px 3px 0px rgba(0, 0, 0, 0.3), 0px 4px 8px 3px rgba(0, 0, 0, 0.15);
            
            --lyric-active-color: var(--md-sys-color-primary);
            --lyric-active-blur: 0px;
        }

        @font-face {
            font-family: 'PingFang-SC';
            src: url('../fonts/PingFang.ttf') format('truetype');
        }/*孩子们内置苹方来了*/

        body {
            font-family: 'Roboto', 'PingFang-SC', system-ui, -apple-system, "Segoe UI", Arial, sans-serif;
            background: var(--md-sys-color-background) center/cover fixed no-repeat;
            min-height: 100vh;
            color: var(--md-sys-color-on-background);
            margin: 0;
        }
        
        /* Backdrop for better readability on random images */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: var(--md-sys-color-surface);
            opacity: 0.85; /* Stronger tint for M3 feel */
            z-index: -1;
        }

        .container {
            max-width: 840px;
            padding: 80px 16px 24px 16px; /* Top padding for fixed header */
            position: relative;
            z-index: 1;
        }

        /* MD3 Top App Bar style */
        .top-bar {
            background-color: var(--md-sys-color-surface);
            color: var(--md-sys-color-on-surface);
            height: 64px;
            padding: 0 16px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: none; /* M3 default is flat until scrolled, but flat is fine */
        }

        .top-bar span {
            font-weight: 400;
            font-size: 22px;
            line-height: 28px;
            font-family: 'Roboto', sans-serif;
            margin-left: 12px;
        }

        .top-bar a {
            color: var(--md-sys-color-primary);
            text-decoration: none;
            padding: 10px 16px;
            border-radius: var(--md-sys-shape-corner-full);
            background-color: transparent;
            color: var(--md-sys-color-primary);
            font-weight: 500;
            font-size: 0.875rem;
            transition: all 0.2s ease;
        }

        .top-bar a:hover {
            background-color: var(--md-sys-color-primary-container);
            color: var(--md-sys-color-on-primary-container);
        }

        /* Cards */
        .header, .card-form, .result-card, .list .header {
            background: var(--md-sys-color-surface-container-low);
            border-radius: var(--md-sys-shape-corner-large); /* M3 Card radius */
            padding: 24px;
            margin-bottom: 16px;
            box-shadow: var(--md-sys-elevation-1);
            border: none;
        }
        
        .header {
            text-align: center;
            background: transparent;
            box-shadow: none;
            padding: 48px 0 24px 0;
        }

        .header h1 {
            color: var(--md-sys-color-on-surface);
            font-weight: 400; /* MD3 Display/Headline are often lighter weight */
            font-size: 36px;
            line-height: 44px;
            margin-bottom: 0;
        }
        
        .text-muted {
            color: var(--md-sys-color-on-surface-variant) !important;
        }

        /* Form Controls */
        .form-label {
            color: var(--md-sys-color-on-surface);
            font-weight: 400;
            font-size: 12px;
            letter-spacing: 0.4px;
            margin-bottom: 4px;
            margin-left: 4px;
        }

        .form-control, .form-select {
            border: 1px solid var(--md-sys-color-outline);
            border-radius: var(--md-sys-shape-corner-small); /* Outlined text field shape */
            padding: 16px;
            height: 56px; /* M3 standard height */
            background-color: transparent;
            color: var(--md-sys-color-on-surface);
            transition: all 0.2s ease;
            font-size: 16px;
        }

        .form-control:focus, .form-select:focus {
            border-color: var(--md-sys-color-primary);
            box-shadow: 0 0 0 2px var(--md-sys-color-primary-container); /* Focus ring */
            background-color: transparent;
            color: var(--md-sys-color-on-surface);
        }

        /* Buttons */
        .btn {
            border-radius: var(--md-sys-shape-corner-full);
            height: 40px;
            padding: 0 24px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-weight: 500;
            font-size: 14px;
            letter-spacing: 0.1px;
            transition: all 0.2s ease;
            text-transform: none; /* M3 buttons are sentence case */
        }

        .btn-primary {
            background-color: var(--md-sys-color-primary);
            border: none;
            color: var(--md-sys-color-on-primary);
            box-shadow: var(--md-sys-elevation-1);
        }

        .btn-primary:hover {
            background-color: var(--md-sys-color-primary); /* State layer handles opacity usually, but here we keep simple */
            box-shadow: var(--md-sys-elevation-2);
            filter: brightness(0.9); /* Simple hover state */
        }
        
        .btn-outline-primary {
            color: var(--md-sys-color-primary);
            border-color: var(--md-sys-color-outline);
        }
        
        .btn-outline-primary:hover, .btn-outline-primary.active {
            background-color: var(--md-sys-color-primary-container);
            color: var(--md-sys-color-on-primary-container);
            border-color: transparent;
        }
        
        .btn-outline-success {
             color: var(--md-sys-color-tertiary);
             border-color: var(--md-sys-color-outline);
        }
        
        .btn-outline-success:hover {
            background-color: var(--md-sys-color-tertiary-container);
            color: var(--md-sys-color-on-tertiary-container);
            border-color: transparent;
        }

        /* Radio Buttons / Checks */
        .form-check-input:checked {
            background-color: var(--md-sys-color-primary);
            border-color: var(--md-sys-color-primary);
        }
        
        .form-check-label {
            color: var(--md-sys-color-on-surface);
        }

        /* Song Info & APlayer */
        .song-info img {
            width: 100%;
            max-width: 300px;
            border-radius: var(--md-sys-shape-corner-medium);
            margin: 1rem 0;
            box-shadow: var(--md-sys-elevation-1);
            cursor: pointer;
            transition: transform 0.3s cubic-bezier(0.2, 0.0, 0, 1.0);
        }

        .song-info img:hover {
            transform: scale(1.02);
            box-shadow: var(--md-sys-elevation-2);
        }

        .aplayer {
            border-radius: var(--md-sys-shape-corner-medium) !important;
            box-shadow: none !important;
            border: 1px solid var(--md-sys-color-outline-variant);
            background: var(--md-sys-color-surface-container) !important;
            margin: 1.5rem 0;
        }
        
        .aplayer .aplayer-body,
        .aplayer .aplayer-list {
            background-color: var(--md-sys-color-surface-container) !important;
        }

        .lyric-box {
            max-height: 300px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            padding: 16px;
            background: var(--md-sys-color-surface-container-high);
            border-radius: var(--md-sys-shape-corner-medium);
            color: var(--md-sys-color-on-surface-variant);
            margin: 1rem 0;
            border: none;
            position: relative;
            text-align: center;
        }

        .lyric-scroll-area {
            overflow-y: auto;
            flex: 1;
            position: relative;
            scroll-behavior: smooth;
            width: 100%;
        }

        .lyric-line {
            padding: 8px 0;
            transition: all 0.3s ease;
            opacity: 0.5;
            cursor: pointer;
            font-size: 16px;
            line-height: 1.8;
        }

        .lyric-line.active {
            opacity: 1;
            font-size: 20px;
            font-weight: bold;
            color: var(--lyric-active-color) !important;
            text-shadow: 0 0 var(--lyric-active-blur) var(--lyric-active-color);
        }
        
        .lyric-translation {
            font-size: 0.8em;
            transform: scale(1.05);
        }
        
        .lyric-settings {
            background: var(--md-sys-color-surface-container-low);
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
            display: none;
        }

        .lyric-box {
            position: relative;
            isolation: isolate;
            transition: background 0.3s;
        }

        .lyric-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            filter: blur(50px) brightness(0.6);
            z-index: -1;
            opacity: 0;
            transition: opacity 0.5s ease;
            transform: scale(1.2);
        }

        .lyric-background.active {
            opacity: 1;
            animation: bg-breathe 10s ease-in-out infinite alternate;
        }

        @keyframes bg-breathe {
            0% { transform: scale(1.2); }
            100% { transform: scale(1.3); }
        }

        .lyric-box.fluid-active h5,
        .lyric-box.fluid-active .lyric-line {
            color: rgba(255, 255, 255, 0.8);
        }
        
        .lyric-box.fluid-active .lyric-line.active {
            color: #ffffff !important;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.6);
        }

        .text-tips {
            color: var(--md-sys-color-on-surface-variant);
            text-align: center;
            margin-top: -15px;
            margin-bottom: 15px;
            font-size: 0.9em;
        }

        .playlist-container {
            max-height: 60vh;
            overflow-y: auto;
            overflow-x: hidden;
            margin-top: 1rem;
            padding-right: 10px;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: var(--md-sys-color-outline-variant);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: var(--md-sys-color-outline);
        }

        /* Generated Song Items Override */
        .song-item {
            background-color: var(--md-sys-color-surface-container) !important;
            border: none !important;
            border-radius: var(--md-sys-shape-corner-small) !important;
            margin-bottom: 8px !important;
            padding: 8px 16px !important;
            transition: background-color 0.2s;
            color: var(--md-sys-color-on-surface);
        }
        
        .song-item:hover {
            background-color: var(--md-sys-color-surface-container-high) !important;
        }
        
        .song-item strong {
            font-weight: 500;
            font-size: 16px;
        }
        
        .song-item small {
            color: var(--md-sys-color-on-surface-variant) !important;
        }

        @media (max-width: 768px) {
            .container {
                padding: 72px 16px 16px 16px;
            }
            
            .header h1 {
                font-size: 28px;
            }
        }
    </style>
</head>

    <script>
        $(document).ready(function() {
            let currentSongIndex = -1;
            let playList = [];
            let originalPlayList = [];
            let isSequentialPlay = false;
            let isRandomPlay = false;
            let aplayerInstance = null;
            let currentLyricRaw = '';
            let parsedLyrics = [];

            // Initialize Background and Download Button
            const bgUrl = "https://www.dmoe.cc/random.php?type=phone&sex=1";
            
            // Fetch as blob immediately to ensure consistency between display and download
            fetch(bgUrl)
                .then(response => response.blob())
                .then(blob => {
                    const objectUrl = URL.createObjectURL(blob);
                    $('body').css('background-image', `url(${objectUrl})`);
                    $('#dl-bg').attr('href', objectUrl).attr('download', `background_${Date.now()}.jpg`);
                    $('#dl-bg').off('click');
                })
                .catch(err => {
                    console.error("Background fetch failed", err);
                    // Fallback: Load via URL directly if fetch fails (e.g. CORS)
                    $('body').css('background-image', `url(${bgUrl})`);
                    $('#dl-bg').attr('href', bgUrl).attr('target', '_blank');
                });

            function updateMediaSession(data) {
                if ('mediaSession' in navigator) {
                    navigator.mediaSession.metadata = new MediaMetadata({
                        title: data.name,
                        artist: data.artist,
                        album: data.album,
                        artwork: [
                            { src: data.cover }
                        ]
                    });
                }
            }

            function updatePositionState() {
                if ('mediaSession' in navigator && aplayerInstance && aplayerInstance.audio.duration) {
                    try {
                         navigator.mediaSession.setPositionState({
                            duration: aplayerInstance.audio.duration,
                            playbackRate: aplayerInstance.audio.playbackRate,
                            position: aplayerInstance.audio.currentTime
                        });
                    } catch (error) {
                       // Position state is not finite. Can be ignored.
                    }
                }
            }
            
            function playNextSong() {
                if (!isSequentialPlay && !isRandomPlay) return;
                if (playList.length === 0) return;

                currentSongIndex = (currentSongIndex + 1) % playList.length;
                const nextSong = playList[currentSongIndex];
                playSongById(nextSong.id);
            }

            function playPreviousSong() {
                if (!isSequentialPlay && !isRandomPlay) return;
                if (playList.length === 0) return;

                currentSongIndex = (currentSongIndex - 1 + playList.length) % playList.length;
                const prevSong = playList[currentSongIndex];
                playSongById(prevSong.id);
            }
            
            function initializePlayer() {
                if (aplayerInstance) {
                    return;
                }
                
                if (!$('#song-info').find('#aplayer').length) {
                    $('#song-info').prepend('<div id="aplayer"></div>');
                }

                aplayerInstance = new APlayer({
                    container: document.getElementById('aplayer'),
                    fixed: true,
                });

                // Bind APlayer UI buttons to custom playback logic
                $('#aplayer').on('click', '.aplayer-icon-forward', function() {
                    playNextSong();
                });
                $('#aplayer').on('click', '.aplayer-icon-back', function() {
                    playPreviousSong();
                });

                if ('mediaSession' in navigator) {
                    navigator.mediaSession.setActionHandler('play', () => { aplayerInstance.play(); });
                    navigator.mediaSession.setActionHandler('pause', () => { aplayerInstance.pause(); });
                    navigator.mediaSession.setActionHandler('nexttrack', playNextSong);
                    navigator.mediaSession.setActionHandler('previoustrack', playPreviousSong);
                    navigator.mediaSession.setActionHandler('seekto', (details) => {
                        aplayerInstance.seek(details.seekTime);
                    });
                }

                aplayerInstance.on('play', () => {
                    if ('mediaSession' in navigator) navigator.mediaSession.playbackState = 'playing';
                    const currentSongData = aplayerInstance.list.audios[aplayerInstance.list.index];
                    $('.lyric-background').css('animation-play-state', 'running');
                    $('.lyric-background').css('animation-play-state', 'paused');
                });
                aplayerInstance.on('ended', playNextSong);
                aplayerInstance.on('timeupdate', updatePositionState);
                
                // Lyrics Sync Logic
                aplayerInstance.on('timeupdate', () => {
                    if (!parsedLyrics.length || $('#show-lrc-meta').hasClass('active')) return;

                    const currentTime = aplayerInstance.audio.currentTime * 1000;
                    let activeIndex = -1;

                    for (let i = 0; i < parsedLyrics.length; i++) {
                        if (currentTime >= parsedLyrics[i][0]) {
                            activeIndex = i;
                        } else {
                            break;
                        }
                    }

                    if (activeIndex !== -1) {
                        highlightLyric(activeIndex);
                    }
                });
            }

            function lrctrim(lyrics) {
                const lines = lyrics.split('\n');
                const data = [];

                lines.forEach((line, index) => {
                    const matches = line.match(/\[(\d{2}):(\d{2}[\.:]?\d*)]/);
                    if (matches) {
                        const minutes = parseInt(matches[1], 10);
                        const seconds = parseFloat(matches[2].replace('.', ':')) || 0;
                        const timestamp = minutes * 60000 + seconds * 1000;

                        let text = line.replace(/\[\d{2}:\d{2}[\.:]?\d*]/g, '').trim();
                        text = text.replace(/\s\s+/g, ' '); 

                        data.push([timestamp, index, text]);
                    }
                });

                data.sort((a, b) => a[0] - b[0]);

                return data;
            }

            function lrctran(lyric, tlyric) {
                lyric = lrctrim(lyric);
                tlyric = lrctrim(tlyric);

                let len1 = lyric.length;
                let len2 = tlyric.length;
                let result = "";

                for (let i = 0, j = 0; i < len1 && j < len2; i++) {
                    while (lyric[i][0] > tlyric[j][0] && j + 1 < len2) {
                        j++;
                    }

                    if (lyric[i][0] === tlyric[j][0]) {
                        tlyric[j][2] = tlyric[j][2].replace('/', '');
                        if (tlyric[j][2]) {
                            lyric[i][2] += ` [${tlyric[j][2]}]`;
                        }
                        j++;
                    }
                }

                for (let i = 0; i < len1; i++) {
                    let t = lyric[i][0];
                    result += `[${String(Math.floor(t / 60000)).padStart(2, '0')}:${String(Math.floor((t % 60000) / 1000)).padStart(2, '0')}.${String(t % 1000).padStart(3, '0')}]${lyric[i][2]}\n`;
                }

                return result;
            }

            async function handleFlacDownload(blob, name, artist, coverUrl, album, lyrics) {
                // Write Vorbis Comment and embed cover (PICTURE) into FLAC metadata
                const arrayBuffer = await blob.arrayBuffer();
                const bytes = new Uint8Array(arrayBuffer);

                // Validate FLAC magic
                if (bytes.length < 4 || bytes[0] !== 0x66 || bytes[1] !== 0x4C || bytes[2] !== 0x61 || bytes[3] !== 0x43) {
                    // Fallback to direct download if not a valid FLAC
                    handleDirectDownload(blob, name, artist, true, lyrics);
                    return;
                }

                // Locate end of metadata blocks, and the last block header to clear its last-flag
                let offset = 4; // after 'fLaC'
                let lastBlockHeaderOffset = -1;
                let lastBlockWasFound = false;
                while (!lastBlockWasFound && offset + 4 <= bytes.length) {
                    const headerOffset = offset;
                    const header0 = bytes[headerOffset];
                    const length = (bytes[headerOffset + 1] << 16) | (bytes[headerOffset + 2] << 8) | bytes[headerOffset + 3];
                    lastBlockWasFound = (header0 & 0x80) !== 0;
                    offset += 4 + length;
                    if (lastBlockWasFound) {
                        lastBlockHeaderOffset = headerOffset;
                        break;
                    }
                }

                if (lastBlockHeaderOffset < 0) {
                    handleDirectDownload(blob, name, artist, true, lyrics);
                    return;
                }

                const endOfMetadataOffset = offset;

                // Build Vorbis Comment block (type 4)
                function u32le(n) {
                    const dv = new DataView(new ArrayBuffer(4));
                    dv.setUint32(0, n, true);
                    return new Uint8Array(dv.buffer);
                }
                function u32be(n) {
                    const dv = new DataView(new ArrayBuffer(4));
                    dv.setUint32(0, n, false);
                    return new Uint8Array(dv.buffer);
                }
                function encUtf8(str) {
                    return new TextEncoder().encode(str);
                }
                function buildMetadataBlock(type, isLast, content) {
                    const header = new Uint8Array(4);
                    header[0] = (isLast ? 0x80 : 0x00) | (type & 0x7F);
                    const len = content.length;
                    header[1] = (len >>> 16) & 0xFF;
                    header[2] = (len >>> 8) & 0xFF;
                    header[3] = len & 0xFF;
                    const out = new Uint8Array(4 + len);
                    out.set(header, 0);
                    out.set(content, 4);
                    return out;
                }

                function createVorbisCommentBlock(tags) {
                    const vendor = encUtf8('NetEaseMusic-Web');
                    const vendorLen = u32le(vendor.length);
                    const fields = [];
                    const pushField = (key, value) => {
                        if (typeof value !== 'string') return;
                        const s = encUtf8(`${key}=${value}`);
                        fields.push(u32le(s.length));
                        fields.push(s);
                    };
                    pushField('TITLE', tags.TITLE || '');
                    pushField('ARTIST', tags.ARTIST || '');
                    if (tags.ALBUM) pushField('ALBUM', tags.ALBUM);
                    if (tags.LYRICS) pushField('LYRICS', tags.LYRICS);

                    const userCount = u32le(fields.length / 2);

                    let totalLen = 4 + vendor.length + 4; // vendorLen + vendor + userCount
                    fields.forEach(part => { totalLen += part.length; });

                    const content = new Uint8Array(totalLen);
                    let o = 0;
                    content.set(vendorLen, o); o += 4;
                    content.set(vendor, o); o += vendor.length;
                    content.set(userCount, o); o += 4;
                    for (let i = 0; i < fields.length; i += 2) {
                        content.set(fields[i], o); o += 4;           // length (LE)
                        content.set(fields[i + 1], o); o += fields[i + 1].length; // value
                    }

                    return buildMetadataBlock(4, false, content);
                }

                async function createPictureBlockFromUrl(url) {
                    try {
                        const resp = await fetch(url);
                        const buf = await resp.arrayBuffer();
                        const pic = new Uint8Array(buf);
                        const mime = (resp.headers.get('content-type') || 'image/jpeg');
                        const mimeBytes = encUtf8(mime);
                        const descBytes = encUtf8('cover');

                        // Build PICTURE content in BE
                        const parts = [];
                        parts.push(u32be(3)); // type: front cover
                        parts.push(u32be(mimeBytes.length));
                        parts.push(mimeBytes);
                        parts.push(u32be(descBytes.length));
                        parts.push(descBytes);
                        parts.push(u32be(0)); // width
                        parts.push(u32be(0)); // height
                        parts.push(u32be(24)); // depth
                        parts.push(u32be(0)); // colors
                        parts.push(u32be(pic.length));
                        parts.push(pic);

                        let total = 0; parts.forEach(p => total += p.length);
                        const content = new Uint8Array(total);
                        let pOff = 0; for (const p of parts) { content.set(p, pOff); pOff += p.length; }

                        return buildMetadataBlock(6, true, content);
                    } catch (e) {
                        return null;
                    }
                }

                // Build new blocks
                const vorbis = createVorbisCommentBlock({ TITLE: name, ARTIST: artist, ALBUM: album || '', LYRICS: lyrics || '' });
                const picture = coverUrl ? await createPictureBlockFromUrl(coverUrl) : null;

                // Prepare new head: clear previous last-flag on original last metadata block
                const headBefore = bytes.subarray(0, lastBlockHeaderOffset);
                const origLastHeader0 = bytes[lastBlockHeaderOffset] & 0x7F; // clear bit 7
                const headHeader = new Uint8Array([origLastHeader0]);
                const headAfter = bytes.subarray(lastBlockHeaderOffset + 1, endOfMetadataOffset);

                // If picture is available, make it last; otherwise mark Vorbis as last
                const vorbisBlock = buildMetadataBlock(4, picture ? false : true, vorbis.subarray(4));
                const blocks = picture ? [vorbisBlock, picture] : [vorbisBlock];

                // Concatenate: corrected head + new blocks + audio frames
                const audioFrames = bytes.subarray(endOfMetadataOffset);

                let newSize = headBefore.length + headHeader.length + headAfter.length;
                blocks.forEach(b => newSize += b.length);
                newSize += audioFrames.length;

                const out = new Uint8Array(newSize);
                let w = 0;
                out.set(headBefore, w); w += headBefore.length;
                out.set(headHeader, w); w += headHeader.length;
                out.set(headAfter, w); w += headAfter.length;
                for (const b of blocks) { out.set(b, w); w += b.length; }
                out.set(audioFrames, w); w += audioFrames.length;

                const outBlob = new Blob([out], { type: 'audio/flac' });
                const downloadUrl = URL.createObjectURL(outBlob);
                const a = document.createElement('a');
                a.href = downloadUrl;
                a.download = `${name} - ${artist}.flac`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(downloadUrl);
            }

                                            level: level,
                                            type: 'json'
                                        });

                                        if (response.status === 200) {
                                            results.push(response);
                                            $('#parse-log').prepend(`
                                                <div class="text-success">
                                                    <small>✅ 解析成功: ${songName}</small>
                                                </div>
                                            `);
                                        } else {
                                            $('#parse-log').prepend(`
                                                <div class="text-danger">
                                                    <small>❌ 解析失败: ${songName}</small>
                                                </div>
                                            `);
                                        }
                                    } catch (error) {
                                        console.error(`解析歌曲 ${songId} 失败:`, error);
                                        $('#parse-log').prepend(`
                                            <div class="text-danger">
                                                <small>❌ 解析失败: ${songName} (${error.message})</small>
                                            </div>
                                        `);
                                    }
                                    await new Promise(resolve => setTimeout(resolve, 1000));
                                }

                                setTimeout(() => {
                                    $('#parse-loading').remove();
                                    let resultHtml = `
                                        <div class="card-form mt-3">
                                            <div class="d-flex justify-content-between align-items-center mb-3" id="parse-header">
                                                <div class="d-flex align-items-center">
                                                    <h1 class="mb-0 me-3">解析结果 (${results.length}首)</h1>
                                                    <button class="btn btn-primary btn-sm" id="batch-download-all">批量下载全部</button>
                                                </div>
                                                <span class="toggle-icon" style="cursor: pointer;">↓</span>
                                            </div>
                                            <div class="playlist-container" id="parse-results">`;

                                    results.forEach(song => {
                                        resultHtml += `
                                            <div class="song-item" style="background: rgba(255, 255, 255, 0.5); 
                                                                        margin: 0.5rem 0; 
                                                                        padding: 0.75rem; 
                                                                        border-radius: 0.75rem; 
                                                                        display: flex; 
                                                                        justify-content: space-between; 
                                                                        align-items: center">
                                                <div class="d-flex align-items-center">
                                                    <img src="${song.pic}" alt="${song.name}" 
                                                         style="width: 50px; height: 50px; border-radius: 8px; margin-right: 15px;">
                                                    <div>
                                                        <strong>${song.name}</strong>
                                                        <small class="text-muted"> - ${song.ar_name}</small>
                                                        <div>
                                                            <small class="text-muted">音质：${song.level} | 大小：${song.size}</small>
                                                        </div>
                                                    </div>
                                                </div>
                                                <a href="${song.url}" 
                                                   class="btn btn-sm btn-outline-primary parse-download-btn"
                                                   data-name="${song.name}"
                                                   data-artist="${song.ar_name}"
                                                   data-cover="${song.pic}"
                                                   data-album="${song.al_name || ''}"
                                                   data-level="${song.level}">
                                                   <input type="hidden" class="song-lyrics" value="${song.lyric || ''}">
                                                    下载
                                                </a>
                                            </div>`;
                                    });

                                    resultHtml += `
                                            </div>
                                        </div>`;

                                    $('#playlist-info').append(resultHtml);

                                    $('#parse-header').on('click', function(e) {
                                        if (!$(e.target).closest('.btn-group').length && !$(e.target).hasClass('btn')) {
                                            const content = $('#parse-results');
                                            const icon = $(this).find('.toggle-icon');
                                            
                                            if (content.is(':visible')) {
                                                content.slideUp();
                                                icon.text('→');
                                            } else {
                                                content.slideDown();
                                                icon.text('↓');
                                            }
                                        }
                                    });

                                    $('.parse-download-btn').on('click', async function(e) {
                                        e.preventDefault();
                                        const url = $(this).attr('href');
                                        const name = $(this).data('name');
                                        const artist = $(this).data('artist');
                                        const cover = $(this).data('cover');
                                        const album = $(this).data('album') || '';
                                        const level = $(this).closest('.song-item').find('.text-muted:contains("音质：")').text().split('：')[1].split('|')[0].trim();
                                        // Replace LF with CRLF for metadata standards
                                        const lyrics = ($(this).find('.song-lyrics').val() || '').replace(/\n/g, '\r\n');

                                        const isHighQuality = ['SQ', '无损音质', 'Hi-Res', 'Hires音质', '沉浸环绕声', '高清环绕声', '超清母带', '无损音质'].includes(level);

                                        try {
                                            const blob = await fetch(url).then(res => res.blob());
                                            if (isHighQuality) {
                                                await handleFlacDownload(blob, name, artist, cover, album, lyrics);
                                            } else {
                                                await handleMp3Download(blob, name, artist, cover, lyrics);
                                            }
                                        } catch (error) {
                                            console.error('下载失败:', error);
                                            try {
                                                const fallbackBlob = await fetch(url).then(res => res.blob());
                                                handleDirectDownload(fallbackBlob, name, artist, isHighQuality, lyrics);
                                            } catch (_) {
                                                window.open(url, '_blank');
                                            }
                                        }
                                    });

                                    $('#batch-download-all').on('click', async function() {
                                        const buttons = $('.parse-download-btn');
                                        if (buttons.length === 0) return;

                                        let completedDownloads = 0;
                                        const totalDownloads = buttons.length;

                                        for (let i = 0; i < buttons.length; i++) {
                                            const button = $(buttons[i]);
                                            try {
                                                const url = button.attr('href');
                                                const name = button.data('name');
                                                const artist = button.data('artist');
                                                const cover = button.data('cover');
                                                const album = button.data('album') || '';
                                                const level = button.data('level');
                                                // Replace LF with CRLF for metadata standards
                                                const lyrics = (button.find('.song-lyrics').val() || '').replace(/\r\n/g, '\n').replace(/\n/g, '\r\n');
                                                const isHighQuality = ['SQ', '无损音质', 'Hi-Res', 'Hires音质', '沉浸环绕声', '高清环绕声', '超清母带', '无损音质'].includes(level);

                                                button.text('下载中...').prop('disabled', true);

                                                const blob = await fetch(url).then(res => res.blob());
                                                if (isHighQuality) {
                                                    await handleFlacDownload(blob, name, artist, cover, album, lyrics);
                                                } else {
                                                    await handleMp3Download(blob, name, artist, cover, lyrics);
                                                }

                                                completedDownloads++;
                                                button.text('已下载').removeClass('btn-outline-primary').addClass('btn-success');
                                            } catch (error) {
                                                console.error('下载失败:', error);
                                                button.text('下载失败').removeClass('btn-outline-primary').addClass('btn-danger');
                                            }

                                            await new Promise(resolve => setTimeout(resolve, 1000));
                                        }
                                    });
                                }, 1000);

                            } catch (error) {
                                console.error('批量解析失败:', error);
                                $('#parse-log').prepend(`
                                    <div class="text-danger">
                                        <small>❌ 批量解析失败: ${error.message}</small>
                                    </div>
                                `);
                                alert('批量解析失败，请稍后重试');
                            }
                        });
                    } else {
                        alert(apiType === 'playlist' ? '获取歌单失败' : '搜索失败');
                    }
                });
            });

            $('#query-form').on('submit', function(event) {
                event.preventDefault();

                const songIds = $('#song_ids').val();
                const validId = extractAndCheckId(songIds);

                if (!validId) {
                    alert('请输入有效的歌曲ID或链接');
                    return;
                }

                playList = [];
                originalPlayList = [];
                currentSongIndex = -1;
                isSequentialPlay = false;
                isRandomPlay = false;
                $('#sequential-play, #random-play').removeClass('active');
                
                playSongById(validId);
            });

            function getImageBlob(imageUrl) {
                return fetch(imageUrl)
                    .then(response => response.arrayBuffer());
            }

            $('#song_url').on('click', function(e) {
                e.preventDefault();
                const url = $(this).attr('href');
                const name = $('#song_name').text();
                const artist = $('#artist_names').text();
                const cover = $('#song_pic').attr('src');
                const album = $('#song_alname').text();
                const level = $('#song_level').text();
                // Get lyrics with line breaks
                const lyrics = ($('#lyric').html() || '').replace(/<br\s*\/?>/gi, '\r\n');

                const isHighQuality = ['lossless', 'hires', 'sky', 'jyeffect', 'jymaster', 'SQ', 'Hi-Res', 'Hires音质', '沉浸环绕声', '高清环绕声', '超清母带', '无损音质'].includes(level);

                fetch(url)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('网络请求失败');
                        }
                        return response.blob();
                    })
                    .then(async blob => {
                        try {
                            if (isHighQuality) {
                                await handleFlacDownload(blob, name, artist, cover, album, lyrics);
                            } else {
                                await handleMp3Download(blob, name, artist, cover, lyrics);
                            }
                        } catch (error) {
                            console.error('处理下载失败:', error);
                            handleDirectDownload(blob, name, artist, isHighQuality, lyrics);
                        }
                    })
                    .catch(error => {
                        console.error('下载失败:', error);
                        alert('下载失败，请稍后重试');
                    });
            });

            function handleDirectDownload(blob, name, artist, isHighQuality, lyrics) { // lyrics param added for consistency
                const downloadUrl = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = downloadUrl;
                a.download = `${name} - ${artist}.${isHighQuality ? 'flac' : 'mp3'}`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(downloadUrl);
            }
});
</script>
